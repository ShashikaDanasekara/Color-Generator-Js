<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colour Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="header">
            <h2>Colour Generator</h2>
            <h4>By Shashika Danasekara</h4>
        </div>
    
        <div class="palette">
            <div class="color value1-container"><span class="value1">#25487f</span></div>
            <div class="color value2-container"><span class="value2">#25487f</span></div>
            <div class="color value3-container"><span class="value3">#25487f</span></div>
            <div class="color value4-container"><span class="value4">#25487f</span></div>
            <div class="color value5-container"><span class="value5">#25487f</span></div>
        </div>
        
        <div class="controls">
            <button id="button" class="btn btn-generate">Generate</button>
        </div>  
    </div>

    <script src="script.js"></script>
</body>
</html>
